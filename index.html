<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<title>Launch the Spaceship</title>
		<link href='http://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
		<link rel="stylesheet" href="styles.css">
		<script src="processing.js"></script>
	</head>
	<body>
		<header>
			<h1>Launch!</h1>
		</header>
			<section id="content">
				<canvas id="AsteroidsGame" data-processing-sources="Bullet.pde Asteroid.pde AsteroidsGame.pde Floater.pde Spaceship.pde Star.pde">
				</canvas>
		    </section>
	    <footer>
		    Press "a" to accelerate
		    Press "l" to rotate left
		    Press "r" to rotate right
		    Press "h" to jump into hyperspace
	    </footer>
	</body>
</html>
